<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
        <p>Thank You For Taking Your Time To Give Us FeedBack</p>
    </header>
        <Form>
            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" name="name" required  />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email"/>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>

            <div>
                <label for="role">Chose A Role That Best Describes You</label>
                <select name="select-role" id="role">
                    <option value="select your role">select your role></option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="driver">Driver</option>
                    <option value="programmer">Programmer</option>
                </select>
            </div>

                <div>
                    <label for="rating">Would You Recommend Our Product To A Friend</label>
                    <input type="radio" name="rating"/>Never
                    <input type="radio" name="rating"/>Maybe
                    <input type="radio" name="rating"/>Likely
                    <input type="radio" name="rating"/>Definitely
                </div>

                <div>
                    <label for="review">Select Things That You Liked About Our Product ? </label>
                    <input type="checkbox" name="review"/>UI
                    <input type="checkbox" name="review"/>Feature
                    <input type="checkbox" name="review"/>Service
                    <input type="checkbox" name="review"/>Simpleness
                </div>

    

                <div>
                    <label for="remarks">Remarks</label>
                        
    
           <textarea name="remark" id="remark" cols="20" rows="8" placeholder="Tell us how can we improve..."></textarea >
        </div>
        
            <div>
            <button id="btn">Submit</button>
        </div>   
                
        </Form>
</body>
</html>
